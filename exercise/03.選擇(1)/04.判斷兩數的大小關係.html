<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>判斷兩數的大小關係</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../../css/bootstrap.css">
  <link rel="stylesheet" href="../../css/style.css">
</head>

<body>
  <div class="container">
    <h1 class="text-center">判斷兩數的大小關係</h1>
    <h2>題目</h2>
    <p>輸入兩整數a、b，判斷a與b的大小關係，並輸出其結果。請用&gt;、=、&lt;輸出。</p>

    <hr>

    <h2>輸入</h2>
    數字1:<input id="input1" type="text" value="0"><br>
    數字2:<input id="input2" type="text" value="0"><br>

    <hr>

    <h2>輸出</h2>
    <div id="output"></div>
    <script>
      const input1 = document.querySelector('#input1')
      const input2 = document.querySelector('#input2')
      const output = document.querySelector('#output')
      output.innerHTML = null

      input1.addEventListener('change', changeHandler)
      input2.addEventListener('change', changeHandler)
      function changeHandler() {
        let n1 = parseInt(input1.value)
        let n2 = parseInt(input2.value)
        let result = '';

        if (n1 > n2) {
          result = `${n1} > ${n2}`
        } else if (n1 < n2) {
          result = `${n1} < ${n2}`
        } else {
          result = `${n1} = ${n2}`
        }

        output.innerHTML = result
      }
    </script>
  </div>

  <script src="../../js/bootstrap.bundle.min.js"></script>

</body>

</html>
