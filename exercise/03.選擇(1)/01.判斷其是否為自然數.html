<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>判斷其是否為自然數</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../../css/bootstrap.css">
  <link rel="stylesheet" href="../../css/style.css">
</head>

<body>
  <div class="container">
    <h1 class="text-center">判斷其是否為自然數</h1>
    <h2>題目</h2>
    <p>判斷其是否為自然數 : 請在螢幕上輸入一整數，判斷其是否為自然數(零或正整數)，並輸出其結果。</p>

    <hr>

    <h2>輸入</h2>
    數字:<input id="input1" type="text" value="0"><br>

    <hr>

    <h2>輸出</h2>
    <div id="output"></div>
    <script>
      const input1 = document.querySelector('#input1')
      const output = document.querySelector('#output')
      output.innerHTML = null

      input1.addEventListener('change', changeHandler)
      function changeHandler() {
        let n = parseInt(input1.value)
        let result = '';
        result = n >= 0 ? 'Yes' : 'No'
        output.innerHTML = result
      }
    </script>
  </div>

  <script src="./js/bootstrap.bundle.min.js"></script>

</body>

</html>
