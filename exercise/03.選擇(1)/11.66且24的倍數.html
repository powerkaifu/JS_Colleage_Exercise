<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>66且24的倍數</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../../css/bootstrap.css">
  <link rel="stylesheet" href="../../css/layout.css">
  <link rel="stylesheet" href="../../css/question.css">
</head>

<body>
  <div class="container">
    <h1 class="text-center">66且24的倍數</h1>
    <h2>題目</h2>
    <p>輸入一整數，判斷是否為66的倍數且為24的倍數。若是則輸出1，否則輸出0。</p>

    <hr>

    <h2>輸入</h2>
    數字:<input id="input1" type="text" value="0"><br>

    <hr>

    <h2>輸出</h2>
    <div id="output"></div>
    <script>
      const input1 = document.querySelector('#input1')
      const output = document.querySelector('#output')
      output.innerHTML = null

      input1.addEventListener('change', changeHandler)
      function changeHandler() {
        let n = parseInt(input1.value)
        let result = '';

        if (n % 24 === 0 && n % 66 === 0) {
          result = 1
        } else {
          result = 0
        }

        output.innerHTML = result
      }
    </script>
  </div>

  <script src="../../js/bootstrap.bundle.min.js"></script>

</body>

</html>
