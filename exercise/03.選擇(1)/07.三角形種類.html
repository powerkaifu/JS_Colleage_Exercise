<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>三角形種類</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../../css/bootstrap.css">
  <link rel="stylesheet" href="../../css/style.css">
</head>

<body>
  <div class="container">
    <h1 class="text-center">三角形種類</h1>
    <h2>題目</h2>
    <p>
      輸入為三角形三邊長(正整數) a b c，輸出三角形類型(英文)<br>
      not a triangle(不成三角形)<br>
      regular triangle(正三角形)<br>
      isosceles righttriangle(等腰直角三角形)<br>
      isosceles triangle(等腰三角形)<br>
      rectangular triangle(直角三角形)<br>
      obtuse triangle(鈍角三角形)<br>
      acute triangle(銳角三角形)
    </p>

    <hr>

    <h2>輸入</h2>
    數字1:<input id="input1" type="text" value="0"><br>
    數字2:<input id="input2" type="text" value="0"><br>
    數字3:<input id="input3" type="text" value="0"><br>

    <hr>

    <h2>輸出</h2>
    <div id="output"></div>
    <script>
      const input1 = document.querySelector('#input1')
      const input2 = document.querySelector('#input2')
      const input3 = document.querySelector('#input3')
      const output = document.querySelector('#output')
      output.innerHTML = null

      input1.addEventListener('change', changeHandler)
      input2.addEventListener('change', changeHandler)
      input3.addEventListener('change', changeHandler)

      function changeHandler() {
        let a = parseInt(input1.value)
        let b = parseInt(input2.value)
        let c = parseInt(input3.value)
        let tmp = 0
        let result = ''

        if (a > b) {
          tmp = a
          a = b
          b = tmp
        }
        if (a > c) {
          tmp = a
          a = c
          c = tmp
        }
        if (b > c) {
          tmp = b
          b = c
          c = tmp
        }

        if (a + b > c) {
          if (a == b && a == c && b == c) result += '正三角形<br>'
          if (a == b && (a * a + b * b == c * c)) result += '等腰直角三角形<br>'
          if (a == b || b == c) result += '等腰三角形<br>'
          if (a * a + b * b == c * c) result += '直角三角形<br>'
          if (a * a + b * b < c * c) result += '鈍角三角形<br>'
          if (a * a + b * b > c * c) result += '銳角三角形<br>'
        } else {
          result = '不能為三角形'
        }
        output.innerHTML = result
      }
    </script>
  </div>
  <script src="./js/bootstrap.bundle.min.js"></script>

</body>

</html>
