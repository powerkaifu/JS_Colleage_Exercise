<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>已知個數相加</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../../css/bootstrap.css">
  <link rel="stylesheet" href="../../css/layout.css">
  <link rel="stylesheet" href="../../css/question.css">
</head>

<body>
  <div class="container">
    <h1 class="text-center">已知個數相加</h1>
    <h2>題目</h2>
    <p>
      請想一個程式可以將已知個數相加<br>
      輸入第一個整數表示共有幾個整數，接著會讀取所有的整數並將相加的結果輸出<br><br>
      例如:<br>
      輸入 5 1 2 3 4 5<br>
      第一個 5 表示接下來會有五個整數可以自行輸入，所以這五個整數相加的結果為 15<br><br>
      例如:<br>
      輸入 3 12 11 15 => 38<br>
    </p>

    <hr>

    <h2>輸入</h2>
    輸入數字代表次數:<input id="input1" type="text" value="0"><br>

    <hr>

    <h2>輸出</h2>
    <div id="output"></div>
  </div>

  <script src="../../js/bootstrap.bundle.min.js"></script>
  <script>
    const input1 = document.querySelector('#input1')
    const output = document.querySelector('#output')
    output.innerHTML = null

    input1.addEventListener('change', changeHandler)
    function changeHandler() {
      let n = parseInt(input1.value)
      let result = 0;
      for (i = 1; i <= n; i++) {
        let num = parseInt(prompt(`請輸入第 ${i} 數字`))
        result += num
      }

      output.innerHTML = result
    }
  </script>
</body>

</html>
