<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>畫 n*m 的矩形</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../../css/bootstrap.css">
  <link rel="stylesheet" href="../../css/layout.css">
  <link rel="stylesheet" href="../../css/question.css">
</head>

<body>
  <div class="container">
    <h1 class="text-center">畫 n*m 的矩形</h1>
    <h2>題目</h2>
    <p>輸入兩整數 n、m，用 ★ 畫出一個 n*m 的矩形。</p>

    <hr>

    <h2>輸入</h2>
    n:<input id="input1" type="text" value="0"><br>
    m:<input id="input2" type="text" value="0"><br>

    <hr>

    <h2>輸出</h2>
    <div id="output"></div>
  </div>

  <script src="../../js/bootstrap.bundle.min.js"></script>
  <script>
    const input1 = document.querySelector('#input1')
    const input2 = document.querySelector('#input2')
    const output = document.querySelector('#output')
    output.innerHTML = null

    input1.addEventListener('change', changeHandler)
    input2.addEventListener('change', changeHandler)
    function changeHandler() {
      let n = parseInt(input1.value)
      let m = parseInt(input2.value)
      let result = '';

      for (let i = 1; i <= n; i++) {
        for (let j = 1; j <= m; j++) {
          result += '★'
        }
        result += "<br>"
      }
      output.innerHTML = result
    }
  </script>
</body>

</html>
