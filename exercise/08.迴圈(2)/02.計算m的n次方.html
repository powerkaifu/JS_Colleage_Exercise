<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>計算 m 的 n 次方</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../../css/bootstrap.css">
  <link rel="stylesheet" href="../../css/layout.css">
  <link rel="stylesheet" href="../../css/question.css">
</head>

<body>
  <div class="container">
    <h1 class="text-center">計算 m 的 n 次方</h1>
    <h2>題目</h2>
    <p>輸入兩整數 m、n，計算 1<sup>n</sup> + 2<sup>n</sup> + 3<sup>n</sup> + ⋯ + m<sup>n</sup> (不可以使用while)</p>

    <hr>

    <h2>輸入</h2>
    m:<input id="input1" type="text" value="0"><br>
    n:<input id="input2" type="text" value="0"><br>

    <hr>

    <h2>輸出</h2>
    <div id="output"></div>
  </div>

  <script src="../../js/bootstrap.bundle.min.js"></script>
  <script>
    const input1 = document.querySelector('#input1')
    const input2 = document.querySelector('#input2')
    const output = document.querySelector('#output')
    output.innerHTML = null

    input1.addEventListener('change', changeHandler)
    input2.addEventListener('change', changeHandler)
    function changeHandler() {
      let m = parseInt(input1.value)
      let n = parseInt(input2.value)
      let result = 0;

      for (let i = 1; i <= m; i++) {
        let x = 1
        for (let j = 1; j <= n; j++) {
          x *= i
        }
        result += x
      }
      output.innerHTML = result
    }
  </script>
</body>

</html>
