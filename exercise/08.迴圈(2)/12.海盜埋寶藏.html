<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>海盜埋寶藏</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../../css/bootstrap.css">
  <link rel="stylesheet" href="../../css/layout.css">
  <link rel="stylesheet" href="../../css/question.css">
</head>

<body>
  <div class="container">
    <h1 class="text-center">海盜埋寶藏</h1>
    <h2>題目</h2>
    <p>海盜在海上發現了一個正方形島嶼，想將多年寶藏埋於此島的正中央。希望你幫他畫一張藏寶圖。<br>
      輸入一整數n(奇數)，用 ★ 劃出 nxn 正方形，並用 ＄ 在正方形的正中間標誌寶藏所在地。 </p>

    <hr>

    <h2>輸入</h2>
    數字:<input id="input1" type="text" value="0"><br>

    <hr>

    <h2>輸出</h2>
    <div id="output"></div>
  </div>

  <script src="../../js/bootstrap.bundle.min.js"></script>
  <script>
    const input1 = document.querySelector('#input1')
    const output = document.querySelector('#output')
    output.innerHTML = null

    input1.addEventListener('change', changeHandler)
    function changeHandler() {
      let n = parseInt(input1.value)
      let result = '';
      let center = Math.ceil(n / 2);
      if (n % 2 == 1) {
        for (let i = 1; i <= n; i++) {
          for (let j = 1; j <= n; j++) {
            if (i === center && j === center) {
              result += '＄'
            } else {
              result += '★'
            }
          }
          result += '<br>'
        }
      } else {
        result += '請輸入奇數'
      }


      output.innerHTML = result
    }
  </script>
</body>

</html>
