<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>課後練習</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/bootstrap.css">
  <link rel="stylesheet" href="../css/style.css">
</head>

<body>
  <div class="container">
    <h2>題目</h2>
    <p>
      小明創造了一種新的幣值，分別是1元、3元、5元、10元和25元，請寫一個程式，輸入他今天想帶出去的錢有多少，而幫他算出要攜帶的最少硬幣數？
    </p>

    <hr>

    <h2>輸出</h2>
    <script>
      let money = prompt("請輸入硬幣數目");
      let d25 = Math.floor(money / 25)
      let d10 = Math.floor(money % 25 / 10)
      let d5 = Math.floor(money % 25 % 10 / 5)
      let d3 = Math.floor(money % 25 % 10 % 5 / 3)
      let d1 = Math.floor(money % 25 % 10 % 5 % 3)

      document.write(`總共 ${money} 元可以換成以下硬幣:<br><br>`)
      document.write(`25元: ${d25} 個<br>`)
      document.write(`10元: ${d10} 個<br>`)
      document.write(`5元: ${d5} 個<br>`)
      document.write(`3元: ${d3} 個<br>`)
      document.write(`1元: ${d1} 個`)

    </script>
  </div>

  <script src="./js/bootstrap.bundle.min.js"></script>

</body>

</html>
