<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>閏年判斷</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/bootstrap.css">
  <link rel="stylesheet" href="../css/style.css">
</head>

<body>
  <div class="container">
    <h1 class="text-center">閏年判斷</h1>
    <h2>題目</h2>
    <p>
      輸入西元年，如果該年是閏年，則輸出Yes，若該年不是閏年，則輸出 No。<br>
      (閏年的定義為，四年一閏，但逢百不閏，或逢四百又閏。)<br>
      (西元1004年為閏年，西元1100年不是閏年，西元1600年是閏年)
    </p>

    <hr>

    <h2>輸入</h2>
    數字:<input id="input1" type="text" value="0"><br>

    <hr>

    <h2>輸出</h2>
    <div id="output"></div>
    <script>
      const input1 = document.querySelector('#input1')
      const output = document.querySelector('#output')
      output.innerHTML = null

      input1.addEventListener('change', changeHandler)
      function changeHandler() {
        let year = parseInt(input1.value)
        let result = '';
        if ((year % 4 === 0 && year % 100 !== 0) || year % 400 === 0) {
          result = 'Yes'
        } else {
          result = 'No'
        }
        output.innerHTML = result
      }
    </script>
  </div>

  <script src="./js/bootstrap.bundle.min.js"></script>

</body>

</html>
