<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>過半元素</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../../css/bootstrap.css">
  <link rel="stylesheet" href="../../css/layout.css">
  <link rel="stylesheet" href="../../css/question.css">
</head>

<body>
  <div class="container">
    <h1 class="text-center">過半元素</h1>
    <h2>題目</h2>
    <p>
      一個 N 元素陣列中，出現頻率超過 N/2 的整數稱為『過半元素』。<br>
      寫一個程式求一整數序列是否有過半元素。<br>
      例如:[23, 34, 34, 5, 5, 34, 34]，可自行修改資料測試<br><br>

      輸出說明 ：<br>
      若有過半元素， 輸出該數； 否則輸出 No。<br>

    </p>

    <hr>

    <h2>輸出</h2>
    <div id="output"></div>
  </div>

  <script src="../../js/bootstrap.bundle.min.js"></script>
  <script>
    const arr = [23, 34, 34, 5, 5, 34, 34]
    const output = document.querySelector('#output')
    output.innerHTML = null

    window.addEventListener('load', loadHandler)
    function loadHandler() {
      let result = 0;
      let isOver = false;
      for (let i = 0; i < arr.length; i++) {
        let count = 0;

        for (let j = 0; j < arr.length; j++) {
          if (arr[i] === arr[j]) {
            count++
          }
        }

        if (count >= Math.ceil(arr.length / 2)) {
          result = arr[i]
          isOver = true
          break
        }
      }

      if (isOver) {
        output.innerHTML = result
      } else {
        output.innerHTML = 'No'
      }
    }
  </script>
</body>

</html>
