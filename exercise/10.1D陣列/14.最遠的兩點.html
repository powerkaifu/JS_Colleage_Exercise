      輸入說明 ：<br>
      第一行為一個正整數N，代表共有幾組測試資料。之後接下來有N行，每行中第一個為正整數M（ 2 ≤ M ≤ 20 ），代表該組資料共有M個點，接下來有2M個整數，分別代表各頂點的x和y座標。<br><br>

      輸出說明 ：<br>
      每個測試資料結果輸出於一行。
    </p>

    <hr>

    <h2>輸入</h2>
    數字:<input id="input1" type="text" value="0"><br>

    <hr>

  </div>

    const output = document.querySelector('#output')

    function changeHandler() {
