  <title>從一個陣列複製到另一個陣列</title>

<body>
  <div class="container">
    <h1 class="text-center">從一個陣列複製到另一個陣列</h1>
    <h2>題目</h2>
    <p>試撰寫程式碼，將array1中的數值複製到array2，其中變數 array1 和 array2 所參照的陣列，都各包含10個元素。</p>

    <hr>

    <h2>輸入</h2>
    數字:<input id="input1" type="text" value="0"><br>

    <hr>

    <h2>輸出</h2>
    <div id="output"></div>
  </div>

  <script src="../../js/bootstrap.bundle.min.js"></script>
  <script>
    const input1 = document.querySelector('#input1')
    const output = document.querySelector('#output')
    output.innerHTML = null

    input1.addEventListener('change', changeHandler)
    function changeHandler() {
      let n = parseInt(input1.value)
      let result = null;

      output.innerHTML = result
    }
  </script>
</body>
