<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AB遊戲(整數)</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../../css/bootstrap.css">
  <link rel="stylesheet" href="../../css/layout.css">
  <link rel="stylesheet" href="../../css/question.css">
</head>

<body>
  <div class="container">
    <h1 class="text-center">AB遊戲(整數)</h1>
    <h2>題目</h2>
    <p>輸入兩個長度為4的整數陣列x、y，用y去和x比較，如果有一個整數一樣且位置一樣則為1A，如果只有一個整數一樣(位置不一樣)則為1B，依照此規則輸出幾A幾B。</p>

    <hr>

    <h2>輸入</h2>
    數字:<input id="input1" type="text" value="0"><br>

    <hr>

    <h2>輸出</h2>
    <div id="output"></div>
  </div>

  <script src="../../js/bootstrap.bundle.min.js"></script>
  <script>
    const input1 = document.querySelector('#input1')
    const output = document.querySelector('#output')
    output.innerHTML = null

    input1.addEventListener('change', changeHandler)
    function changeHandler() {
      let n = parseInt(input1.value)
      let result = null;

      output.innerHTML = result
    }
  </script>
</body>

</html>
