<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>計算陣列中所有元素的立方和</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../../css/bootstrap.css">
  <link rel="stylesheet" href="../../css/layout.css">
  <link rel="stylesheet" href="../../css/question.css">
</head>

<body>
  <div class="container">
    <h1 class="text-center">計算陣列中所有元素的立方和</h1>
    <h2>題目</h2>
    <p>試撰寫一個程式，宣告一個一維的整數陣列，計算以下元素中所有元素的立方和。</p>
    <p>14 18 9 15 19 19 5 12 9 5 6 14 5 20 15 2 19 12 4 10 20 15 4 19 2 19 20 17 17 12 15 9 6 19 2 16 13 </p>

    <hr>

    <h2>輸出</h2>
    <div id="output"></div>
  </div>

  <script src="../../js/bootstrap.bundle.min.js"></script>
  <script>

    const output = document.querySelector('#output')
    output.innerHTML = null
    const arr = [14, 18, 9, 15, 19, 19, 5, 12, 9, 5, 6, 14, 5, 20, 15, 2, 19, 12, 4, 10, 20, 15, 4, 19, 2, 19, 20, 17, 17, 12, 15, 9, 6, 19, 2, 16, 13]

    window.addEventListener('load', loadHandler)
    function loadHandler() {
      let result = 0;
      for (let i = 0; i < arr.length; i++) {
        result += arr[i] * arr[i] * arr[i]
      }
      output.innerHTML = result
    }
  </script>
</body>

</html>
