<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>轉換時間</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/bootstrap.css">
  <link rel="stylesheet" href="../css/style.css">
</head>

<body>
  <div class="container">
    <h1 class="text-center">轉換時間</h1>
    <h2>題目</h2>
    <p>試設計一程式，讓使用者輸入一整數值（代表總秒數），輸出總共是幾天？幾小時？幾分？幾秒？</p>

    <hr>

    <h2>輸出</h2>
    <script>
      let total = prompt('請輸入總秒數')
      let d = Math.floor(total / (60 * 60 * 24))
      let h = Math.floor(total / 60 / 60 % 24)
      let m = Math.floor(total / 60 % 60)
      let s = Math.floor(total % 60 % 60)
      document.write(`你輸入的總秒數是 ${total} <br>`)
      document.write(`${d} 天 ${h} 時 ${m} 分 ${s} 秒`)
    </script>
  </div>

  <script src="./js/bootstrap.bundle.min.js"></script>

</body>

</html>
