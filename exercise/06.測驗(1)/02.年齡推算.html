    <h1 class="text-center">年齡推算</h1>
    <h2>題目</h2>
    <p>
      饅頭之家住了大綠、小綠、阿藍、阿紫等四個人，其中大綠是小綠的姐姐，而且比她大三歲，阿藍則是比小綠年齡的兩倍少五歲，而阿紫年齡的十位數和阿藍相同、個位數和大綠相同。已知小綠的年齡，你能推算出阿紫是幾歲嗎？<br><br>

      輸入一個正整數，代表小綠的年齡。請輸出阿紫是幾歲。<br>
    </p>

    <hr>

    <h2>輸入</h2>
    數字:<input id="input1" type="text" value="0"><br>

    <hr>

    <h2>輸出</h2>
    <div id="output"></div>
    <script>
      const input1 = document.querySelector('#input1')
      const output = document.querySelector('#output')
      output.innerHTML = null

      input1.addEventListener('change', changeHandler)
      function changeHandler() {
        let n = parseInt(input1.value)
        let result = '';

        output.innerHTML = result
      }
    </script>
