<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>相遇時間計算</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../../css/bootstrap.css">
  <link rel="stylesheet" href="../../css/style.css">
</head>

<body>
  <div class="container">
    <h1 class="text-center">相遇時間計算</h1>
    <h2>題目</h2>
    <p>
      假設你步行的速度為每秒 1 公尺，而你朋友小華在你前方，步行的速度則為每秒 30 英吋，<br>
      然而你需要幾秒鐘才能超越小華呢? (1英吋=2.54公分)。<br><br>

      輸入說明：<br>
      輸入兩人距離公尺數。<br><br>

      輸出說明：<br>
      輸出第幾秒超越，秒數取整數，無條件進入法。<br>
    </p>

    <hr>

    <h2>輸入</h2>
    距離公尺數:<input id="input1" type="text" value="0"><br>

    <hr>

    <h2>輸出</h2>
    <div id="output"></div>
    <script>
      const input1 = document.querySelector('#input1')
      const output = document.querySelector('#output')
      output.innerHTML = null

      input1.addEventListener('change', changeHandler)
      function changeHandler() {
        let distance = parseInt(input1.value)
        let hua = 30 * 2.54
        let diff = 100 - hua
        let totalSec = Math.ceil((distance * 100) / diff)
        let result = totalSec;

        output.innerHTML = result
      }
    </script>
  </div>

  <script src="../../js/bootstrap.bundle.min.js"></script>

</body>

</html>
