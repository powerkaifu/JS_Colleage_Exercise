<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>購票計算</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/bootstrap.css">
  <link rel="stylesheet" href="/css/style.css">
</head>

<body>
  <div class="container">
    <h1 class="text-center">購票計算</h1>
    <h2>題目</h2>
    <p>
      假設火車站的自動售票機只能接受 10 元、5 元、以及 1 元的硬幣，<br>
      請撰寫一個程式，算出乘客所購買票價 N 元車票時，所需投入各種幣值硬幣最少的數量？<br><br>

      輸入說明：<br>
      輸入票價。<br><br>

      輸出說明：<br>
      輸出各幣值硬幣最少的數量。
    </p>

    <hr>

    <h2>輸入</h2>
    金錢:<input id="input1" type="text" value="0"><br>

    <hr>

    <h2>輸出</h2>
    <div id="output"></div>
    <script>
      const input1 = document.querySelector('#input1')
      const output = document.querySelector('#output')
      output.innerHTML = null

      input1.addEventListener('change', changeHandler)
      function changeHandler() {
        let n = parseInt(input1.value)
        let result = '';
        let d10 = Math.floor(n / 10)
        n = n % 10
        let d5 = Math.floor(n / 5)
        n = n % 5
        let d1 = n

        result = `
          10元: ${d10} 個<br>
          5元: ${d5} 個<br>
          1元: ${d1} 個
        `
        output.innerHTML = result
      }
    </script>
  </div>

  <script src="../../js/bootstrap.bundle.min.js"></script>

</body>

</html>
