<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>西元年算生肖</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../../css/bootstrap.css">
  <link rel="stylesheet" href="../../css/layout.css">
  <link rel="stylesheet" href="../../css/question.css">
</head>

<body>
  <div class="container">
    <h1 class="text-center">西元年算生肖</h1>
    <h2>題目</h2>
    <p>
      輸入西元年(int)，輸出其生肖。(已知西元1972年肖鼠)<br><br>
      鼠 Rat<br>
      牛 Ox<br>
      虎 Tiger<br>
      兔 Rabbit<br>
      龍 Dragon<br>
      蛇 Snake<br>
      馬 Horse<br>
      羊 Goat<br>
      猴 Monkey<br>
      雞 Rooster<br>
      狗 Dog<br>
      豬 Pig
    </p>

    <hr>

    <h2>輸入</h2>
    西元幾年:<input id="input1" type="text" value="0"><br>

    <hr>

    <h2>輸出</h2>
    <div id="output"></div>
  </div>

  <script src="../../js/bootstrap.bundle.min.js"></script>
  <script>
    const input1 = document.querySelector('#input1')
    const output = document.querySelector('#output')
    output.innerHTML = null

    input1.addEventListener('change', changeHandler)
    function changeHandler() {
      let year = parseInt(input1.value)
      let result = '';

      if (year % 12 === 4) result = '鼠'
      if (year % 12 === 5) result = '牛'
      if (year % 12 === 6) result = '虎'
      if (year % 12 === 7) result = '兔'
      if (year % 12 === 8) result = '龍'
      if (year % 12 === 9) result = '蛇'
      if (year % 12 === 10) result = '馬'
      if (year % 12 === 11) result = '羊'
      if (year % 12 === 0) result = '猴'
      if (year % 12 === 1) result = '雞'
      if (year % 12 === 2) result = '狗'
      if (year % 12 === 3) result = '豬'

      output.innerHTML = result
    }
  </script>
</body>

</html>
