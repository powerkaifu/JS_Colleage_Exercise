<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>西元年算生肖</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../../css/bootstrap.css">
  <link rel="stylesheet" href="../../css/layout.css">
  <link rel="stylesheet" href="../../css/question.css">
</head>

<body>
  <div class="container">
    <h1 class="text-center">西元年算生肖</h1>
    <h2>題目</h2>
    <p>
      輸入西元年，輸出其生肖。(已知西元1972年肖鼠)<br>
      不可使用if<br><br>
      鼠 Rat<br>
      牛 Ox<br>
      虎 Tiger<br>
      兔 Rabbit<br>
      龍 Dragon<br>
      蛇 Snake<br>
      馬 Horse<br>
      羊 Goat<br>
      猴 Monkey<br>
      雞 Rooster<br>
      狗 Dog<br>
      豬 Pig
    </p>

    <hr>

    <h2>輸入</h2>
    數字:<input id="input1" type="text" value="0"><br>

    <hr>

    <h2>輸出</h2>
    <div id="output"></div>
  </div>

  <script src="../../js/bootstrap.bundle.min.js"></script>
  <script>
    const input1 = document.querySelector('#input1')
    const output = document.querySelector('#output')
    output.innerHTML = null

    input1.addEventListener('change', changeHandler)
    function changeHandler() {
      let year = parseInt(input1.value)
      let result = '';
      year = year % 12
      switch (year) {
        case 4:
          result = '鼠'
          break;
        case 5:
          result = '牛'
          break;
        case 6:
          result = '虎'
          break;
        case 7:
          result = '兔'
          break;
        case 8:
          result = '龍'
          break;
        case 9:
          result = '蛇'
          break;
        case 10:
          result = '馬'
          break;
        case 11:
          result = '羊'
          break;
        case 0:
          result = '猴'
          break;
        case 1:
          result = '雞'
          break;
        case 2:
          result = '狗'
          break;
        case 3:
          result = '豬'
          break;
        default:
          result = '請輸入正確的年份'
          break;
      }

      output.innerHTML = result
    }
  </script>
</body>

</html>
