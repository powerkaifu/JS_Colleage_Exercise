<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>找1~N的完美數</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../../css/bootstrap.css">
  <link rel="stylesheet" href="../../css/layout.css">
  <link rel="stylesheet" href="../../css/question.css">
</head>

<body>
  <div class="container">
    <h1 class="text-center">找1~N的完美數</h1>
    <h2>題目</h2>
    <p>
      一個數如果恰好等於它的因數之和，這個數就稱為"完美數"（ perfect number ）。<br>
      例如 6 = 1 ＋ 2 ＋ 3 ，因 1 、 2 與 3 都是 6 的因數，因而 6 是完美數。<br>
      試撰寫一程式，輸入一個正整數 N ，找 1~N 的完美數。<br><br>

      輸入說明：<br>
      輸入一個正整數。<br><br>

      輸出說明：<br>
      輸出完美數。
    </p>

    <table class="table table-striped">
      <tr>
        <td>Sample Input:</td>
        <td>Sample Output:</td>
      </tr>
      <tr>
        <td>1000</td>
        <td>6 28 496</td>
      </tr>
    </table>

    <hr>

    <h2>輸入</h2>
    數字:<input id="input1" type="text" value="0"><br>

    <hr>

    <h2>輸出</h2>
    <div id="output"></div>
  </div>

  <script src="../../js/bootstrap.bundle.min.js"></script>
  <script>
    const input1 = document.querySelector('#input1')
    const output = document.querySelector('#output')
    output.innerHTML = null

    input1.addEventListener('change', changeHandler)
    function changeHandler() {
      let n = parseInt(input1.value)
      let result = '';

      // 完美數從 6 開始
      for (let i = 6; i <= n; i++) {
        let sum = 0
        for (let j = 1; j < i; j++) {
          if (i % j === 0) {
            sum += j
          }
        }
        if (sum === i) result += i + '&emsp;'
      }

      output.innerHTML = result
    }
  </script>
</body>

</html>
