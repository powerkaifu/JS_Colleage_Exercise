<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>輸出其德文星期 switch...case 版本</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/bootstrap.css">
  <link rel="stylesheet" href="../css/style.css">
</head>

<body>
  <div class="container">
    <h1 class="text-center">輸出其德文星期 switch...case 版本</h1>
    <h2>題目</h2>
    <p>
      輸入一整數(1~7)，輸出其德文星期一到星期日。若不在範圍內輸出"輸入錯誤"<br>
      德文的星期一為: Montag<br>
      德文的星期二為: Dienstag<br>
      德文的星期三為: Mittwoch<br>
      德文的星期四為: Donnestag<br>
      德文的星期五為: Freitag<br>
      德文的星期六為: Samstag<br>
      德文的星期日為: Sonntag<br>
    </p>

    <hr>

    <h2>輸入</h2>
    數字:<input id="input1" type="text" value="0"><br>

    <hr>

    <h2>輸出</h2>
    <div id="output"></div>
    <script>
      const input1 = document.querySelector('#input1')
      const output = document.querySelector('#output')
      output.innerHTML = null

      input1.addEventListener('change', changeHandler)
      function changeHandler() {
        let n = parseInt(input1.value)
        let result = '';

        switch (n) {
          case 1:
            result = 'Montag'
            break;
          case 2:
            result = 'Dienstag'
            break;
          case 3:
            result = 'Mittwoch'
            break;
          case 4:
            result = 'Donnestag'
            break;
          case 5:
            result = 'Freitag'
            break;
          case 6:
            result = 'Samstag'
            break;
          case 7:
            result = 'Sonntag'
            break;
          default:
            result = '輸入錯誤'
            break;
        }

        output.innerHTML = result
      }
    </script>
  </div>

  <script src="../../js/bootstrap.bundle.min.js"></script>

</body>

</html>
