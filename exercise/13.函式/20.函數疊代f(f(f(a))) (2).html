<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>第n個質數</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../../css/bootstrap.css">
  <link rel="stylesheet" href="../../css/layout.css">
  <link rel="stylesheet" href="../../css/question.css">
</head>

<body>
  <div class="container">
    <h1 class="text-center">第n個質數</h1>
    <h2>題目</h2>
    <p>
      第1個質數是2，第2個質數是3，第3個質數是5，現在輸入k，程式須輸出第k個質數。k小於1000。<br><br>

      輸入說明：<br>
      有好幾組測試資料。每組測試資料皆有一個整數 n，代表要計算第n個質數。當 n=0 則代表輸入結束。<br><br>

      輸出說明：<br>
      對於每組測試資料，輸出其對應的質數。<br><br>

      輸入範例：<br>
      1<br>
      2<br>
      10<br>
      20<br>
      0<br><br>

      輸出範例：<br>
      2<br>
      3<br>
      29<br>
      71
    </p>

    <hr>

    <h2>輸入</h2>
    數字:<input id="input1" type="text" value="0"><br>

    <hr>

    <h2>輸出</h2>
    <div id="output"></div>
  </div>

  <script src="../../js/bootstrap.bundle.min.js"></script>
  <script>
    const input1 = document.querySelector('#input1')
    const output = document.querySelector('#output')
    output.innerHTML = null

    input1.addEventListener('change', changeHandler)
    function changeHandler() {
      let n = parseInt(input1.value)
      let result = null;

      output.innerHTML = result
    }
  </script>
</body>

</html>
