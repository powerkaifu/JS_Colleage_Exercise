<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>operators example</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../../css/bootstrap.css">
  <link rel="stylesheet" href="../../css/style.css">
</head>

<body>
  <div class="container">
    <h1 class="text-center">operators example</h1>
    <h2>題目</h2>
    <p>請寫一個程式可以讀取兩個整數，並且輸出此兩個整數的加、減、乘、除、餘數的結果。</p>

    <hr>

    <h2>輸入</h2>
    數字1:<input id="input1" type="text" value="0"><br>
    數字2:<input id="input2" type="text" value="0"><br>
    <br>
    <button id="submit">送出</button>

    <hr>

    <h2>輸出</h2>
    <div id="output"></div>
    <script>
      const input1 = document.querySelector('#input1')
      const input2 = document.querySelector('#input2')
      const output = document.querySelector('#output')
      const submit = document.querySelector('#submit')
      output.innerHTML = 0

      submit.addEventListener('click', clickHandler)
      function clickHandler() {
        let n1 = parseInt(input1.value)
        let n2 = parseInt(input2.value)

        let result = `
          ${n1} + ${n2} = ${n1 + n2}<br>
          ${n1} - ${n2} = ${n1 - n2}<br>
          ${n1} * ${n2} = ${n1 * n2}<br>
          ${n1} / ${n2} = ${Math.floor(n1 / n2)}<br>
          ${n1} % ${n2} = ${n1 % n2}
        `
        output.innerHTML = result
      }
    </script>
  </div>

  <script src="../../js/bootstrap.bundle.min.js"></script>

</body>

</html>
