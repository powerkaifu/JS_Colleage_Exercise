<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>糖果好吃</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../../css/bootstrap.css">
  <link rel="stylesheet" href="../../css/layout.css">
  <link rel="stylesheet" href="../../css/question.css">
</head>

<body>
  <div class="container">
    <h1 class="text-center">糖果好吃</h1>
    <h2>題目</h2>
    <p>糖果有n顆，小朋友吃了m顆，還剩多少顆?</p>
    <p>糖果總顆數n、吃掉個個數m，請印出如下訊息：</p>
    <p>「糖果有 n 顆, 吃了 m 顆，還剩 (n-m) 顆」 </p>

    <hr>

    <h2>輸入</h2>
    糖果總數:<input id="input1" type="text" value="0"><br>
    吃掉數目:<input id="input2" type="text" value="0"><br>
    <hr>

    <h2>輸出</h2>
    <div id="output"></div>
  </div>

  <script src="../../js/bootstrap.bundle.min.js"></script>
  <script>
    const input1 = document.querySelector('#input1')
    const input2 = document.querySelector('#input2')
    const output = document.querySelector('#output')
    output.innerHTML = 0

    input1.addEventListener('change', changeHandler)
    input2.addEventListener('change', changeHandler)
    function changeHandler() {
      let n = input1.value
      let m = input2.value
      output.innerHTML = `
       糖果有 ${n} 顆, 吃了 ${m} 顆，還剩 ${n - m} 顆
      `
    }
  </script>
</body>

</html>
