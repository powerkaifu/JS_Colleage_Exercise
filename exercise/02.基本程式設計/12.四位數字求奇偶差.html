<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>四位數字求奇偶差</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../../css/bootstrap.css">
  <link rel="stylesheet" href="../../css/style.css">
</head>

<body>
  <div class="container">
    <h1 class="text-center">四位數字求奇偶差</h1>
    <h2>題目</h2>
    <p>輸入四位數字，輸出奇位數字合減去偶位數字合。</p>
    <p>例如輸入1234，奇位數字合為2+4=6，奇位數字合為1+3=4，</p>
    <p>則輸出 6-4 = 2。</p>

    <hr>

    <h2>輸入</h2>
    輸入攝氏:<input id="input1" type="text" value="0"><br>

    <hr>

    <h2>輸出</h2>
    <div id="output"></div>


    <script>
      const input1 = document.querySelector('#input1')
      const output = document.querySelector('#output')
      output.innerHTML = 0

      input1.addEventListener('change', changeHandler)
      function changeHandler() {
        if (input1.value.length != 4) {
          alert('請輸入四位數')
          return
        }

        let n = Number(input1.value)
        let odd1 = n % 10
        n = Math.floor(n / 10)
        let even1 = n % 10
        n = Math.floor(n / 10)
        let odd2 = n % 10
        n = Math.floor(n / 10)
        let even2 = n % 10

        let result = (odd1 + odd2) - (even1 + even2)
        output.innerHTML = result
      }
    </script>
  </div>


</body>

</html>
