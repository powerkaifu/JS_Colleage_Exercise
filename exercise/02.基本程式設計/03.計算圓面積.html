<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>計算圓面積</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../../css/bootstrap.css">
  <link rel="stylesheet" href="../../css/style.css">
</head>

<body>
  <div class="container">
    <h1 class="text-center">計算圓面積</h1>
    <h2>題目</h2>
    <p>計算圓面積 : 輸入半徑，計算圓面積PI*r*r(PI=3.1415926)，並輸出結果。</p>

    <hr>

    <h2>輸入</h2>
    半徑:<input id="input1" type="text" value="0"><br>

    <hr>

    <h2>輸出</h2>
    <div id="output"></div>


    <script>
      const input1 = document.querySelector('#input1')
      const output = document.querySelector('#output')
      output.innerHTML = 0

      input1.addEventListener('change', changeHandler)
      function changeHandler() {
        let r = Number(input1.value)
        let result = r * r * 3.1415926
        output.innerHTML = result
      }
    </script>
  </div>

  <script src="./js/bootstrap.bundle.min.js"></script>

</body>

</html>
