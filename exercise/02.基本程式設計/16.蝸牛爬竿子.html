<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>蝸牛爬竿子</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../../css/bootstrap.css">
  <link rel="stylesheet" href="../../css/style.css">
</head>

<body>
  <div class="container">
    <h1 class="text-center">蝸牛爬竿子</h1>
    <h2>題目</h2>
    <p>蝸牛每天爬 a 公尺。</p>
    <p>b 公尺的旗竿需幾天爬到桿頂？</p>


    <h2>輸入</h2>
    蝸牛每天爬 a 公尺:<input id="input1" type="text" value="0"><br>
    旗桿長度 b 公尺:<input id="input2" type="text" value="0"><br>
    <hr>

    <h2>輸出</h2>
    <div id="output"></div>
    <script>
      const input1 = document.querySelector('#input1')
      const input2 = document.querySelector('#input2')
      const output = document.querySelector('#output')
      output.innerHTML = 0

      input1.addEventListener('change', changeHandler)
      input2.addEventListener('change', changeHandler)
      function changeHandler() {
        let a = parseInt(input1.value)
        let b = parseInt(input2.value)
        output.innerHTML = `
          ${Math.ceil(b / a)} 天
        `
      }
    </script>

    <script src="../../js/bootstrap.bundle.min.js"></script>

</body>

</html>
