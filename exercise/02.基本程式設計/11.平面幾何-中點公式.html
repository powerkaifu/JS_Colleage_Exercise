<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>平面幾何-中點公式</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../../css/bootstrap.css">
  <link rel="stylesheet" href="../../css/style.css">
</head>

<body>
  <div class="container">
    <h1 class="text-center">平面幾何-中點公式</h1>
    <h2>題目</h2>
    <p>輸入2個點，輸出其中點。</p>

    <hr>

    <h2>輸入</h2>
    x1:<input id="input1" type="text" value="4"><br>
    y1:<input id="input2" type="text" value="27"><br>
    x2:<input id="input3" type="text" value="50"><br>
    y2:<input id="input4" type="text" value="-23"><br>
    <br>
    <button id="submit">送出</button>

    <hr>

    <h2>輸出</h2>
    <div id="output"></div>
    <script>
      const input1 = document.querySelector('#input1')
      const input2 = document.querySelector('#input2')
      const input3 = document.querySelector('#input3')
      const input4 = document.querySelector('#input4')
      const output = document.querySelector('#output')
      const submit = document.querySelector('#submit')
      output.innerHTML = 0

      submit.addEventListener('click', clickHandler)
      function clickHandler() {
        let x = (Number(input1.value) + Number(input3.value)) / 2
        let y = (Number(input2.value) + Number(input4.value)) / 2
        let result = `(${x.toFixed(1)},${y.toFixed(1)})`
        output.innerHTML = result
      }
    </script>
  </div>

  <script src="../../js/bootstrap.bundle.min.js"></script>

</body>

</html>
