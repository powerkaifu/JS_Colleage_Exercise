<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>最少該帶多少個硬幣</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../../css/bootstrap.css">
  <link rel="stylesheet" href="../../css/style.css">
</head>

<body>
  <div class="container">
    <h1 class="text-center">最少該帶多少個硬幣</h1>
    <h2>題目</h2>
    <p>
      小明創造了一種新的幣值，分別是1元、3元、5元、10元和25元，請寫一個程式，輸入他今天想帶出去的錢有多少，而幫他算出要攜帶的最少硬幣數？
    </p>

    <hr>

    <h2>輸入</h2>
    輸入多少錢:<input id="input1" type="text" value="0"><br>

    <hr>

    <h2>輸出</h2>
    <div id="output"></div>

    <script>
      const input1 = document.querySelector('#input1')
      const output = document.querySelector('#output')
      output.innerHTML = 0

      input1.addEventListener('change', changeHandler)
      function changeHandler() {
        let money = input1.value
        let d25 = Math.floor(money / 25)
        let d10 = Math.floor(money % 25 / 10)
        let d5 = Math.floor(money % 25 % 10 / 5)
        let d3 = Math.floor(money % 25 % 10 % 5 / 3)
        let d1 = Math.floor(money % 25 % 10 % 5 % 3)
        output.innerHTML = `
        ${money} 元可以換成以下硬幣:<br><br>
        25元: ${d25} 個<br>
        10元: ${d10} 個<br>
        5元: ${d5} 個<br>
        3元: ${d3} 個<br>
        1元: ${d1} 個
        `
      }
    </script>
  </div>

  <script src="../../js/bootstrap.bundle.min.js"></script>

</body>

</html>
