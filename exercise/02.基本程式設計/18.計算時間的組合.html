<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>計算時間的組合</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../../css/bootstrap.css">
  <link rel="stylesheet" href="../../css/layout.css">
  <link rel="stylesheet" href="../../css/question.css">
</head>

<body>
  <div class="container">
    <h1 class="text-center">計算時間的組合</h1>
    <h2>題目</h2>
    <p>
      寫一程式要求使用者輸入代表秒數的整數值，<br>
      並且經計算以天數、小時數、分鐘數、與秒數的組合來顯示對等的時間值。<br>
      輸入說明：輸入秒數。<br>
      輸出說明：輸出天數，時數，分數，秒數。<br>
    </p>
    <hr>

    <h2>輸入</h2>
    輸入秒數:<input id="input1" type="text" value="0"><br>

    <hr>

    <h2>輸出</h2>
    <div id="output"></div>
  </div>

  <script src="../../js/bootstrap.bundle.min.js"></script>
  <script>
    const input1 = document.querySelector('#input1')
    const output = document.querySelector('#output')
    output.innerHTML = 0

    input1.addEventListener('change', changeHandler)
    function changeHandler() {
      let total = parseInt(input1.value)
      // 除以一天總共幾秒 換算成 總共幾天(需捨棄小數點)
      let days = Math.floor(total / (60 * 60 * 24))
      // 除以一小時 3600 秒 換算成 總共幾小時，一天有 24 小時，再取 24 餘數將剩下的取出(需捨棄小數點)
      let hours = Math.floor((total / (60 * 60)) % 24)
      // 除以每分 60 秒 換算成 總共幾分鐘，再取 60 餘數將剩下的取出(需捨棄小數點)
      let mins = Math.floor(total / 60 % 60)
      // 取 60 餘數將剩下秒數取出 (需捨棄小數點)
      let secs = Math.floor(total % 60)
      let result = `
          ${days} days<br>
          ${hours} hours<br>
          ${mins} minutes<br>
          ${secs} seconds
      `
      output.innerHTML = result
    }
  </script>
</body>

</html>
