<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>計算BMI</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../../css/bootstrap.css">
  <link rel="stylesheet" href="../../css/layout.css">
  <link rel="stylesheet" href="../../css/question.css">
</head>

<body>
  <div class="container">
    <h1 class="text-center">計算BMI</h1>
    <h2>題目</h2>
    <p>輸入身高(公尺)及體重(公斤),計算BMI=體重/身高平方。</p>

    <hr>

    <h2>輸入</h2>
    身高:<input id="input1" type="text" value="0">公尺<br>
    體重:<input id="input2" type="text" value="0">公斤<br>

    <hr>

    <h2>輸出</h2>
    <div id="output"></div>
    <script>
      const input1 = document.querySelector('#input1')
      const input2 = document.querySelector('#input2')
      const output = document.querySelector('#output')
      output.innerHTML = 0

      input1.addEventListener('change', changeHandler)
      input2.addEventListener('change', changeHandler)

      function changeHandler() {
        let height = input1.value
        let weight = input2.value
        let result = weight / (height * height)
        output.innerHTML = result
      }
    </script>
  </div>

  <script src="../../js/bootstrap.bundle.min.js"></script>

</body>

</html>
