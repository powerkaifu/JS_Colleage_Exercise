<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>嫦娥養小白兔</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../../css/bootstrap.css">
  <link rel="stylesheet" href="../../css/layout.css">
  <link rel="stylesheet" href="../../css/question.css">
</head>

<body>
  <div class="container">
    <h1 class="text-center">嫦娥養小白兔</h1>
    <h2>題目</h2>
    <p>
      嫦娥養小白兔：已知嫦娥養的小白兔個數是個大於 1 的平方數，且每 n 個一數多 1 隻，<br>
      請輸入n，計算最少有幾隻小白兔，請在螢幕上輸出。<br>
      例如：輸入 ｎ 為 １２，則輸出答案為 ２５ (因為 ２５ 是 ５ 的平方，且 ２５ 除以 １２ 餘數為 １)。
    </p>

    <hr>

    <h2>輸入</h2>
    數字:<input id="input1" type="text" value="0"><br>

    <hr>

    <h2>輸出</h2>
    <div id="output"></div>
    <script>
      const input1 = document.querySelector('#input1')
      const output = document.querySelector('#output')
      output.innerHTML = null

      input1.addEventListener('change', changeHandler)
      function changeHandler() {
        let n = parseInt(input1.value)
        let result = '';
        for (let i = 2; ; i++) {
          if ((i * i) % n === 1) {
            result = i * i
            break
          }
        }
        output.innerHTML = result
      }
    </script>
  </div>

  <script src="../../js/bootstrap.bundle.min.js"></script>

</body>

</html>
