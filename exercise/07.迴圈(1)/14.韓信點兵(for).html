<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>韓信點兵(for)</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../../css/bootstrap.css">
  <link rel="stylesheet" href="../../css/layout.css">
  <link rel="stylesheet" href="../../css/question.css">
</head>

<body>
  <div class="container">
    <h1 class="text-center">韓信點兵(for)</h1>
    <h2>題目</h2>
    <p>韓信點兵：每 7 個一數多 1 個，每 11 個一數少 2 個，每 17 個一數多 2 個。<br>
      給訂一個整數 k，請問比 k 大且又符合韓信點兵規則的最少個數為何? 請在螢幕上輸出。<br><br>
      例子:<br>
      輸入: 3069<br>
      輸出: 3606
    </p>

    <hr>

    <h2>輸入</h2>
    數字:<input id="input1" type="text" value="0"><br>

    <hr>

    <h2>輸出</h2>
    <div id="output"></div>
    <script>
      const input1 = document.querySelector('#input1')
      const output = document.querySelector('#output')
      const submit = document.querySelector('#submit')
      output.innerHTML = null

      input1.addEventListener('change', changeHandler)
      function changeHandler() {
        let k = parseInt(input1.value)
        let result = 0;

        for (let i = k; i <= Number.MAX_VALUE; i++) {
          if ((i - 1) % 7 === 0 && (i + 2) % 11 === 0 && (i - 2) % 17 === 0) {
            result = i
            break
          }
          // if (i === Number.MAX_VALUE) {
          //   result = '沒有辦法'
          //   break
          // }
        }
        output.innerHTML = result
      }

    </script>
  </div>

  <script src="../../js/bootstrap.bundle.min.js"></script>

</body>

</html>
