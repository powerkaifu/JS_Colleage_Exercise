<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>矩形周長</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/bootstrap.css">
  <link rel="stylesheet" href="../css/style.css">
</head>

<body>
  <div class="container">
    <h1 class="text-center">矩形周長</h1>
    <h2>題目</h2>
    <p>矩形周長 : 輸入矩形的長與寬，輸出其周長。(提示：周長=2×(長+寬)) </p>

    <hr>

    <h2>輸入</h2>
    長:<input id="input1" type="text" value="0"><br>
    寬:<input id="input2" type="text" value="0"><br>

    <hr>

    <h2>輸出</h2>
    <div id="output"></div>

    <script>
      const input1 = document.querySelector('#input1')
      const input2 = document.querySelector('#input2')
      const output = document.querySelector('#output')
      output.innerHTML = 0

      input1.addEventListener('change', changeHandler)
      input2.addEventListener('change', changeHandler)
      function changeHandler(e) {
        let w = Number(input1.value)
        let h = Number(input2.value)
        let result = (w + h) * 2
        output.innerHTML = result
      }

    </script>
  </div>

  <script src="./js/bootstrap.bundle.min.js"></script>

</body>

</html>
